<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="header::header-fragment"></header>
<body class="hold-transition sidebar-mini sidebar-collapse">

<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="sidebar::sidebar-fragment(${path})"></div>
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
            </div>
        </div>
        <div class="content">
            <label><span>路段编号:</span> <input id="rootNo" name="rootNo" type="text"></label>
            <label><span>原数据:</span><input id="fileName" name="FileName" type="file"></label>
            <button id="import_btn" onclick="importTraffic()">上传</button>
        </div>
    </div>
</div>


<script th:src="@{/dist/js/traffic.js}"></script>
<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/plugins/adminlte/adminlte.js}"></script>
<script th:src="@{/plugins/sweetalert2/sweetalert2.all.min.js}"></script>
<script th:src="@{/plugins/sweetalert/sweetalert.min.js}"></script>
</body>
</html>
